version: "3.0"

services:
  mysql:
    image: mysql:8.0
    container_name: Ringo-database
    restart: always
    environment:
      MYSQL_DATABASE: ringo_mysql
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
  redis:
    image: redis:6.2.6-alpine
    container_name: Ringo-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mysql_data:
  redis_data: