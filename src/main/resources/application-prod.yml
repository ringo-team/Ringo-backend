spring:
  application:
    name: lingo-project
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${db.url}
    username: ${db.username}
    password: ${db.password}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate.format_sql: true
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  redis:
    host: 6379

jwt:
  issuer: ${jwt-issuer}
  secret: ${jwt-secret}
  token:
    expiration: 172800000
  refresh:
    expiration: 2592000000

oauth:
  kakao:
    client_id: ${kakao-client-id}
    redirect_uri: http://localhost:8080/kakao/callback
  google:
    client_id: ${google-client-id}
    client_secret: ${google-client-secret}
    redirect_uri: http://localhost:8080/google/callback

aws:
  credentials:
    access-key: ${aws-access-key}
    secret-key: ${aws-secret-key}
  region:
    static: ap-northeast-2
  s3:
    bucket: image-bucket-v3

self-auth:
  client_id: ${self-client-id}
  client_secret: ${self-client-secret}
  return_url: http://localhost:8080/self-check/callback
  product_id: 2101979031
  url: https://svc.niceapi.co.kr:22001
